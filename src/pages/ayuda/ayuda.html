<custom-header [title]="title"></custom-header>
<ion-content>
    <div class="custom-container descripcion">
        <div class="lnk-wrapper">
            <div class="titulo-haciendo">
                <img alt="icono-ayuda" src="assets/imgs/usuarios/ayuda.png" />
                <span translate>Necesito ayuda</span>
            </div>
        </div>

        <span translate>
            ¿En qué podemos ayudarte a ti o a algun@ de tus familiares?
        </span>
        <ul class="necesidades-list">
            <li>
                <img src="assets/imgs/icons/check.png" />
                <span translate>Haciendo la compra</span>
                <img class="icono-grande" src="assets/imgs/icons/shopping.png" />
            </li>
            <li>
                <img src="assets/imgs/icons/check.png" />
                <span translate>Recogiendo medicamento/s</span>
                <img class="icono-grande" src="assets/imgs/icons/medicine.png" />
            </li>
            <li>
                <img src="assets/imgs/icons/check.png" />
                <span translate>Cuidando a l@s peques</span>
                <img class="icono-grande" src="assets/imgs/icons/baby.png" />
            </li>
            <li>
                <img src="assets/imgs/icons/check.png" />
                <span translate>Otras necesidades...</span>
            </li>
        </ul>

        <div class="btn-contacta-wrapper">
            <button type="button" ion-button class="c-btn btn-contacta" (click)="goPage('ContactoPage')">
                <ion-icon name="contacts" class="md-contacts"></ion-icon>
                <span translate>Contacta con nosotr@s</span>
            </button>
        </div>
    </div>
</ion-content>
