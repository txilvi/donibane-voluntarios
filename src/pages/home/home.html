<custom-header [title]="title"></custom-header>
<ion-content>
    <div translate class="custom-container descripcion">
        <span translate>
            Desde el
        </span>
        <span class="destacado" translate>
            Pacto por la Persona Mayor
        </span>
        <span translate>
            y
        </span>
        <span class="destacado" translate>
            Maratxa
        </span>
        <span translate>
            estamos creando una red de voluntari@s,
        </span>
        <span translate>
            para ayudar a las personas que más lo necesitan.
        </span>
        <div class="lnk-wrapper">
            <a class="lnk-haciendo" (click)="goPage('QueHacemosPage')">
                <img alt="icono-que-estamos-haciendo" src="assets/imgs/icons/ayuda.png" />
                <span translate>¿Qué estamos haciendo?</span>
            </a>
        </div>
    </div>
    <div class="usuario">
        <div class="img-usuario-wrapper">
            <img class="img-ayuda" alt="icono-ayuda" src="assets/imgs/usuarios/ayuda.png" />
        </div>
        <div class="btn-usuario-wrapper">
            <button type="button" ion-button class="c-btn btn-usuario" (click)="goPage('AyudaPage')">
                <span translate>Necesito ayuda</span>
            </button>
        </div>
    </div>
    <div class="usuario">
        <div class="img-usuario-wrapper">
            <img alt="icono-voluntaria" src="assets/imgs/usuarios/voluntarios.png" />
        </div>
        <div class="btn-usuario-wrapper">
            <button type="button" ion-button class="c-btn btn-usuario" (click)="goPage('VoluntariosPage')">
                <span translate>Quiero ser voluntari@</span>
            </button>
        </div>
    </div>
    <footer></footer>
</ion-content>
