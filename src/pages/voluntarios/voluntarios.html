<custom-header [title]="title"></custom-header>
<ion-content>
    <div class="custom-container descripcion">
        <div class="lnk-wrapper">
            <div class="titulo-haciendo">
                <img alt="icono-voluntario" src="assets/imgs/usuarios/voluntarios.png" />
                <span translate>Quiero ser voluntari@</span>
            </div>
        </div>

        <p translate>
            Sólo hace falta que tengas ganas y un poco de tiempo.
        </p>
        <p translate>
            Puedes ayudar si cumples los siguientes requisitos:
        </p>
        <ul>
            <li translate>
                No tienes síntomas de COVID-19.
            </li>
            <li translate>
                En los últimos días no has estado en espacios de riesgo.
            </li>
        </ul>

        <div class="btn-contacta-wrapper">
            <button type="button" ion-button class="c-btn btn-contacta" (click)="goPage('ContactoPage')">
                <ion-icon name="contacts" class="md-contacts"></ion-icon>
                <span translate>Contacta con nosotr@s</span>
            </button>
        </div>
    </div>
</ion-content>
