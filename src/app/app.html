<ion-menu [content]="content" [persistent]="false">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="assets/imgs/logos/sanjuanxar.png" click="openPage('HomePage')" />
        <div class="menu-title" click="openPage('HomePage')">
          <div translate class="title">Cuida a tus vecin@s</div>
          <div translate class="subtitle">Haz barrio</div>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div>
          <img src="{{ p.icon }}" />
          <span translate>{{ p.title }}</span>
        </div>
      </ion-item>
      <ion-item class="rrss">
          <ion-icon name="logo-facebook" (click)="goFacebook()"></ion-icon>
          <ion-icon name="logo-twitter" (click)="goTwitter()"></ion-icon>
          <ion-icon name="logo-youtube" (click)="goYoutube()"></ion-icon>
      </ion-item>
    </ion-list>
    
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
