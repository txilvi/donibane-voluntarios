<ion-menu [content]="content" [persistent]="false">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        <div class="menu-title">
          <img src="{{srcLogo}}" />
          <span class="title">Cuida a tus vecinos</span>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div>
          <img src="{{ p.icon }}" />
          {{p.title}}
        </div>
      </ion-item>
      <ion-item menuClose ion-item  (click)="exitApp()">
        <div>
          <img src="assets/imgs/icon_excursion_map.png" />
          Salir
        </div>
      </ion-item>
    </ion-list>
    
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
